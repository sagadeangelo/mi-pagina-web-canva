<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>20 Pasos para publicar tu primer libro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    .contenedor-pdf {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
      color: #f27929;
    }

    p.intro {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 10px;
    }

    .btn-volver {
      display: inline-block;
      margin-top: 30px;
      background-color: #f39c12;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-volver:hover {
      background-color: #e67e22;
      color: #fff;
    }

    .volver-wrapper {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="contenedor-pdf">
    <h1>20 Pasos para publicar tu primer libro</h1>
    <p class="intro">Una guía completa paso a paso para llevar tu obra desde el manuscrito hasta la publicación profesional en Amazon KDP.</p>

    <iframe src="pdfs/20 Pasos publicar libro.pdf"></iframe>

    <div class="volver-wrapper">
      <a href="blog.html" class="btn-volver">← Volver al blog</a>
    </div>
  </div>
</body>
</html>
